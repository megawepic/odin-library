<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div>MGP's library</div>
            <button class="add-book" id="add-book"><img src="Images/plus-thick.svg" alt="plus for add book"></button>

            <dialog class="book-dialog" id="book-dialog">

                <form>
                    <label id="book-name">
                        Book title:
                        <input type="text" name="title" required>
                    </label>

                    <label id="author-name">
                        Author:
                        <input type="text" name="author" required>
                    </label>

                    <label id="page-count">
                        pages:
                        <input type="number" name ="pages" required>
                    </label>

                    <label class="check-read">
                        <input type="checkbox" id="read-status">
                        Read
                    </label>
                    <div class="dialog-btns">
                        <button id="close-btn" value="cancel"><img src="Images/cancel.svg" alt="cancel button logo"></button>
                        <button id="confirm-btn" value="default" type="submit"><img src="Images/book-check.svg" alt="add book logo"></button>
                    </div>
                </form>
                
            </dialog>
        </div>

        <div id="book-container">

        </div>

        <div class="footer">
            <p>@MGP 2026</p>
        </div>
    </div>
</body>
</html>
